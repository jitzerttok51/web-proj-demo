name: Build Image

permissions:
  contents: read
  packages: write
  checks: write
  id-token: write

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  BUILD_MAJOR: 1
  BUILD_MINOR: 0
  BUILD_NUMBER: ${{ github.run_number }}

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Make gradle executable
        run: chmod +x gradlew

      - name: Build from ${{ github.reff }} branch
        run: |
          ./gradlew \
          clean build -Pbuild.number=$BUILD_NUMBER \
          -Pbuild.major=$BUILD_MAJOR \
          -Pbuild.minor=$BUILD_MINOR \
          --info \
          --stacktrace \

      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v3.7.5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.BUILD_MAJOR }}.${{ env.BUILD_MINOR }}.${{ env.BUILD_NUMBER }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
