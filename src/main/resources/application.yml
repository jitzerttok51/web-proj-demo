spring.application.name: web-proj-demo

spring.datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

spring.jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'

logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN

bucket:
  key: ${BUCKET_KEY}
  secret: ${BUCKET_SECRET}
  endpoint: ${BUCKET_ENDPOINT}
  region: ${BUCKET_REGION}
  name: ${BUCKET_NAME}
  url: ${BUCKET_URL}